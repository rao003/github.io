<script>




var allowDot = true;

function lastIsOperator() {
    if (screen.value[screen.value.length - 1] == '+' |
        screen.value[screen.value.length - 1] == '-' |
        screen.value[screen.value.length - 1] == '*' |
        screen.value[screen.value.length - 1] == '/' |
        screen.value[screen.value.length - 1] == '.') {
            return true;
        } else {
            return false;
        }
        
}


function getNumber(num) {

    switch (num) {
        case 1:
            screen.value += '1';
            break;
        case 2:
            screen.value += '2';
            break;
        case 3:
            screen.value += '3';
            break;
        case 4:
            screen.value += '4';
            break;
        case 5:
            screen.value += '5';
            break;
        case 6:
            screen.value += '6';
            break;
        case 7:
            screen.value += '7';
            break;
        case 8:
            screen.value += '8';
            break;
        case 9:
            screen.value += '9';
            break;

        case 0:
            screen.value += '0';
            break;

        case 'dot':
            if (allowDot & !lastIsOperator()) {
                    
                if (screen.value == '') {
                    screen.value += '0.';
                } else {
                    screen.value += '.';
                }
                
                allowDot = false;
                break;
            }
    }

};


function getOparator(opt) {

    if (!lastIsOperator()) {

        if (screen.value != '') {

            switch (opt) {
                case 'plus':
                    screen.value += '+';
                    break;
                case 'minus':
                    screen.value += '-';
                    break;
                case 'multiply':
                    screen.value += '*';
                    break;
                case 'division':
                    screen.value += '/';
                    break;
            }
        }
        
        allowDot = true;
        
        switch (opt) {
            case 'plusminus':
                screen.value += '-';
                break;
        }

    }
};

function calculate() {

    /*        
       screen.value=  screen.value.replace(/[A-Za-z]/q,"");
       */
    if (screen.value != '') {
        result = eval(screen.value);

        result = parseFloat(result);
        screen.value = result;

    } else {
        result = '0';
    }
    
    allowDot = false;

}


function clearAll() {
    screen.placeholder = '0';
    
    screen.value = '';
    allowDot = true;

};

function onOff() {
    screen.placeholder = '';

    var text = "";
    screen.value = text;
    allowDot = true;
};

function deleteLastNum() {
    var x = screen.value;
    if (x.length > 0) {
        x = x.substring(0, x.length - 1);
        screen.value = x;
    }

};
var i = 0;

function setBracket() {
    if (i == 0) {
        screen.value += '(';
        i = 1;
    } else if (i == 1) {
        screen.value += ')';
        i = 0;

    }
    
}
